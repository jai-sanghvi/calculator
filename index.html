<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div id="calculator">
      <div id="display">0</div>
      <div id="buttons-container">
        <button class="side-buttons operators" id="division">&divide;</button>
        <button class="side-buttons" id="backspace">&leftarrow;</button>
        <button class="side-buttons" id="percent">%</button>
        <button class="side-buttons" id="clear">AC</button>
        <button class="side-buttons operators" id="multiplication">&times;</button>
        <button class="digits" id="9">9</button>
        <button class="digits" id="8">8</button>
        <button class="digits" id="7">7</button>
        <button class="side-buttons operators" id="subtraction">-</button>
        <button class="digits" id="6">6</button>
        <button class="digits" id="5">5</button>
        <button class="digits" id="4">4</button>
        <button class="side-buttons operators" id="addition">+</button>
        <button class="digits" id="3">3</button>
        <button class="digits" id="2">2</button>
        <button class="digits" id="1">1</button>
        <button id="equals">=</button>
        <button id="point">.</button>
        <button class="digits" id="0">0</button>
        <button id="sign">+ / -</button>
      </div>
    </div>
  </main>
</body>
</html>
